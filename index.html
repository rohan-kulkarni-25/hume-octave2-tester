<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hume AI Octave 2 Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .audio-player {
            margin-top: 20px;
            text-align: center;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #363;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #363;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: #667eea;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Hume AI Octave 2</h1>
        
        <form id="ttsForm">
            <div class="form-group">
                <label for="apiKey">API Key</label>
                <input type="password" id="apiKey" placeholder="Enter your Hume AI API key" required>
            </div>

            <div class="form-group">
                <label for="text">Text to Speech</label>
                <textarea id="text" placeholder="Enter the text you want to convert to speech..." required>Hello! This is a test of Hume AI's Octave 2 text-to-speech model. It sounds incredibly realistic!</textarea>
            </div>

            <div class="form-group">
                <label for="voice">Voice</label>
                <select id="voice">
                    <option value="default">Default</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="language">Language</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese</option>
                    <option value="hi">Hindi</option>
                    <option value="ar">Arabic</option>
                </select>
            </div>

            <div class="form-group">
                <label for="speed">Speed</label>
                <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
                <span id="speedValue">1.0x</span>
            </div>

            <button type="submit" class="btn" id="generateBtn">
                Generate Speech
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            Generating speech...
        </div>

        <div id="result"></div>

        <div class="footer">
            Built with ‚ù§Ô∏è for Hume AI Octave 2 testing
        </div>
    </div>

    <script>
        const form = document.getElementById('ttsForm');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const speedSlider = document.getElementById('speed');
        const speedValue = document.getElementById('speedValue');

        // Update speed display
        speedSlider.addEventListener('input', (e) => {
            speedValue.textContent = `${e.target.value}x`;
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const apiKey = document.getElementById('apiKey').value;
            const text = document.getElementById('text').value;
            const voice = document.getElementById('voice').value;
            const language = document.getElementById('language').value;
            const speed = document.getElementById('speed').value;

            if (!apiKey || !text) {
                showError('Please fill in all required fields');
                return;
            }

            try {
                generateBtn.disabled = true;
                loading.style.display = 'block';
                result.innerHTML = '';

                const response = await fetch('https://api.hume.ai/v0/tts/inference', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        voice: voice !== 'default' ? voice : undefined,
                        language: language,
                        speed: parseFloat(speed),
                        format: 'mp3'
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `HTTP ${response.status}: ${response.statusText}`);
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                
                showSuccess('Speech generated successfully!');
                showAudioPlayer(audioUrl);

            } catch (error) {
                console.error('Error:', error);
                showError(`Error: ${error.message}`);
            } finally {
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function showError(message) {
            result.innerHTML = `<div class="error">${message}</div>`;
        }

        function showSuccess(message) {
            result.innerHTML = `<div class="success">${message}</div>`;
        }

        function showAudioPlayer(audioUrl) {
            const audioPlayer = `
                <div class="audio-player">
                    <audio controls>
                        <source src="${audioUrl}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <br>
                    <a href="${audioUrl}" download="hume-tts-output.mp3" class="btn" style="display: inline-block; width: auto; margin-top: 10px; padding: 8px 16px; text-decoration: none;">
                        Download Audio
                    </a>
                </div>
            `;
            result.innerHTML += audioPlayer;
        }

        // Auto-save API key to localStorage
        const apiKeyInput = document.getElementById('apiKey');
        apiKeyInput.addEventListener('input', (e) => {
            localStorage.setItem('humeApiKey', e.target.value);
        });

        // Load saved API key
        window.addEventListener('load', () => {
            const savedApiKey = localStorage.getItem('humeApiKey');
            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
            }
        });
    </script>
</body>
</html>
